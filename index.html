---
layout: default
title: Home
---

  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
  

<br>
<br>
<br>

<section>
  <div class="blog-container">
    {% for post in site.posts %}
      <div class="blog-unit">
	    <br/>
        <h1><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h1>
        <br/>
      </div>
    {% endfor %}
  </div>
</section>
